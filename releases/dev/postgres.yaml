---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: postgresql
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:~11.2
spec:
  releaseName: bitnami-postgresql
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: postgresql
    #version: 11.2.4
  values:
    ingress:
      enabled: false
    image:
      repository: bitnami/postgresql:11.2.0
